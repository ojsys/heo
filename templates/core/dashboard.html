{% extends 'base.html' %}

{% block title %}Dashboard - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text display-4">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Applications</h5>
                    <p class="card-text display-4">{{ total_applications }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
