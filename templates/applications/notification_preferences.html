{% extends 'base.html' %}

{% block title %}Notification Preferences{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Notification Preferences</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="statusChange" 
                                       name="email_on_status_change" {% if preference.email_on_status_change %}checked{% endif %}>
                                <label class="form-check-label" for="statusChange">
                                    Email notifications for application status changes
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="review" 
                                       name="email_on_review" {% if preference.email_on_review %}checked{% endif %}>
                                <label class="form-check-label" for="review">
                                    Email notifications for application reviews
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="documentRequest" 
                                       name="email_on_document_request" {% if preference.email_on_document_request %}checked{% endif %}>
                                <label class="form-check-label" for="documentRequest">
                                    Email notifications for document requests
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
