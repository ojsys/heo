{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Password Changed Successfully</h2>
                    <p class="mb-4">Your password has been changed successfully.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:profile' %}" class="btn btn-primary">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
